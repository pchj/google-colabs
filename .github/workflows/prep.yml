name: Setup Node.js environment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # New step to ensure package.json and package-lock.json exist
      - name: Ensure package.json & package-lock.json
        run: |
          if [ ! -f package.json ]; then
            echo "{}" > package.json
            npm install
          fi

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          always-auth: true
          node-version: '20.x'
          architecture: 'x64'
          check-latest: true
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@pchj'
          token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
