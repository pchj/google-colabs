name: Setup Node.js environment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Ensure package.json & package-lock.json
        run: |
          if [ ! -f package.json ]; then
            echo "{}" > package.json
            npm install
          fi

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          always-auth: true
          node-version: '20.x'
          architecture: 'x64'
          check-latest: true
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@pchj'
          token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Node.js dependencies
        run: npm install @observablehq/plot @observablehq/inputs @observablehq/runtime @observablehq/stdlib

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbval papermill nbformat nbconvert ipython
